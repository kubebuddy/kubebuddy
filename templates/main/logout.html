{% load static %}


<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/11231/11231852.png">
  <title>Logout - KubeBuddy</title>
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'css/creds.css' %}">

</head>
<body>
  <button id="darkModeToggle" class="btn btn-outline-secondary dark-mode-toggle">
    <i class="bi bi-moon-stars"></i>
  </button>
  
  <div class="logout-container">
    <div class="logout-card">
      <div class="logout-brand">
        <img src="https://cdn-icons-png.flaticon.com/512/11231/11231852.png" width="40" height="40" alt="KubeBuddy Logo">
      </div>
      <h2 class="logout-title">You are Logged Out!</h2>
      
      <a href="/" class="btn btn-primary logout-btn">Click here to login again</a>
    </div>
  </div>

  <div class="footer">
    <p class="mb-0">Powered by Thinknyx Technologies LLP</p>
  </div>

  <!-- Include Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/dark_mode.js' %}"></script>
</body>
</html>
