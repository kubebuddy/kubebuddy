<!-- templates/dashboard/dashboard.html -->
{% extends 'dashboard/base.html' %}

{% block title %}pods{% endblock %}

{% block content %}
  <h1>This is the Pods Page!</h1>
  <br><br>
  <h3>There are total {{ pc }} pod(s) in your cluster.</h3>
  <br><br>
  <h4>Pods List</h4>
    <ul>
        {% for pod in pods %}
            <li>{{ pod }}</li>
        {% endfor %}
    </ul>
{% endblock %}
