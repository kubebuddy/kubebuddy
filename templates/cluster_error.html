{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/595/595067.png">
    <title>Cluster Unavailable</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{% static 'css/creds.css' %}">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.error-container {
    text-align: center;
    background-color: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

h1 {
    font-size: 36px;
    color: #d9534f;
}

p {
    font-size: 18px;
    color: #555;
    margin-bottom: 20px;
}

.error-actions p {
    font-weight: bold;
    margin-bottom: 10px;
}

ul {
    list-style-type: none;
    padding-left: 0;
}

li {
    font-size: 16px;
    margin-bottom: 10px;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.error-content {
    max-width: 450px;
    margin: auto;
}

.dark-mode .error-container {
    background-color: #181818 !important;
}
.dark-mode p {
    color: #f2f2f2 !important;
}
    </style>
</head>
<body>
    <div class="integrate-header">
        <a href="/KubeBuddy" class="text-decoration-none d-inline-flex align-items-center">
            <div class="integrate-brand">
                <img class="logo" src="https://www.thinknyx.com/wp-content/uploads/2025/03/KUBEBUDDY-light.png" alt="Logo" width="auto" height="30">
                <span class="integrate-logo">KubeBuddy</span>
            </div>
        </a>
        
        <button id="darkModeToggle" class="btn btn-outline-secondary btn-sm dark-mode-toggle">
          <i class="bi bi-moon-stars"></i>
      </button>
    </div>
    
    <div class="error-container">
        <div class="error-content">
            <img src="https://cdn-icons-png.flaticon.com/512/7360/7360780.png " alt="error" height="70" width="90"><br><br>
            <h1>Cluster Unavailable</h1>
            <p>Oops! The cluster youâ€™re trying to access is not available.</p>
            <div class="error-actions">
                <ul>
                    <li>Try again later and make sure the kube config file is properly configured.</li>
                </ul>
            </div>
            <a id="reload-btn" href="/KubeBuddy" class="btn btn-secondary text-decoration-none">
                Back to cluster page
            </a>
        </div>
    </div>
</body>
<script src="{% static 'js/dark_mode.js' %}"></script>
</html>
