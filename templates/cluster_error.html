<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Unavailable</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.error-container {
    text-align: center;
    background-color: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

h1 {
    font-size: 36px;
    color: #d9534f;
}

p {
    font-size: 18px;
    color: #555;
    margin-bottom: 20px;
}

.error-actions p {
    font-weight: bold;
    margin-bottom: 10px;
}

ul {
    list-style-type: none;
    padding-left: 0;
}

li {
    font-size: 16px;
    margin-bottom: 10px;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.error-content {
    max-width: 450px;
    margin: auto;
}
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>Cluster Unavailable</h1>
            <p>Oops! The cluster you’re trying to access is currently down.</p>
            <p>We’re aware of the issue and working to resolve it as soon as possible.</p>
            <div class="error-actions">
                <p>What you can do:</p>
                <ul>
                    <li><strong>Try again later</strong> – The cluster might be back soon.</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
