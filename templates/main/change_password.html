{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>Change Password</title>
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark-mode');
      }
    })();
    </script>
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'css/creds.css' %}">

</head>
<body>
  <div class="change-password-container">
    <div class="change-password-card">
      <form method="post">
        {% csrf_token %}
        <div class="change-password-brand">
          <img src="https://www.thinknyx.com/wp-content/uploads/2025/03/KUBEBUDDY-light.png" width="40" height="40" alt="KubeBuddy Logo">
        </div>
        <h2 class="change-password-title">Change Password</h2>

        <div class="mb-4">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>

        <div class="mb-4 password-input-group">
          <input type="password" name="password" id="passwordInputOld" class="form-control" placeholder="Old Password" required>
          <button type="button" class="password-toggle" onclick="togglePassword('passwordInputOld', 'passwordToggleIconOld')">
            <i class="bi bi-eye-slash" id="passwordToggleIconOld"></i>
          </button>
        </div>

        <div class="mb-4 password-input-group">
          <input type="password" name="new_password" id="passwordInputNew" class="form-control" placeholder="New Password" required>
          <button type="button" class="password-toggle" onclick="togglePassword('passwordInputNew', 'passwordToggleIconNew')">
            <i class="bi bi-eye-slash" id="passwordToggleIconNew"></i>
          </button>
        </div>

        <div class="mb-4 password-input-group">
          <input type="password" name="confirm_new_password" id="passwordInputConfirm" class="form-control" placeholder="Confirm New Password" required>
          <button type="button" class="password-toggle" onclick="togglePassword('passwordInputConfirm', 'passwordToggleIconConfirm')">
            <i class="bi bi-eye-slash" id="passwordToggleIconConfirm"></i>
          </button>
        </div>

        <button type="submit" class="btn btn-primary change-password-btn">Change Password</button>
      </form>

      {% if error_message %}
        <div class="error-message mt-3">
          <b>{{ error_message }}</b>
        </div>
      {% endif %}
    </div>
  </div>

  <div class="footer">
    <p class="mb-0">Powered by Thinknyx Technologies LLP</p>
  </div>

  <!-- Include Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/dark_mode.js' %}"></script>
  
  <script>

    // Password toggle functionality
    function togglePassword() {
      const passwordInput = document.getElementById('passwordInput');
      const passwordToggleIcon = document.getElementById('passwordToggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggleIcon.classList.remove('bi-eye-slash');
        passwordToggleIcon.classList.add('bi-eye');
      } else {
        passwordInput.type = 'password';
        passwordToggleIcon.classList.remove('bi-eye');
        passwordToggleIcon.classList.add('bi-eye-slash');
      }
    }
  </script>
</body>
</html>
