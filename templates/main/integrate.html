<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/11231/11231852.png">
  <title>KubeBuddy</title>
  <style>
    :root{
      --base-color: white;
      --base-variant: #e8e9ed;
      --text-color: #111528;
      --secondary-text: #232738;
      --primary-color: #3a435d;
      --accent-color: #0071ff;
    }
    .darkmode{
      --base-color: #121212;
      --base-variant: #121212;
      --text-color: #ffffff;
      --secondary-text: #a4a5b8;
      --primary-color: #3a435d;
      --accent-color: #0071ff;
    }
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: 100;
    }
    body{
      min-height: 100vh;
      background-color: var(--base-color);
      color: var(--text-color);
      transition: 0.3s;
    }
    header, section{
      /* padding: 10px min(50px, 7%); */
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      padding: 14px;
    }
    .nav{
        padding: 10px;
        display: flex; 
        align-items: center;
    }
    section{
      background-color: var(--base-variant);
    }
    p{
      margin: 10px 0 20px 0;
      color: var(--secondary-text);
    }
    button{
      border: none;
      padding: .8em 2em;
      background-color: var(--primary-color);
      color: white;
      border-radius: 4px;
      font: inherit;
      text-transform: uppercase;
      font-weight: 500;
      cursor: pointer;
    }
    .cta-button{
      background-color: var(--accent-color);
    }
    #theme-switch{
      height: 50px;
      width: 50px;
      padding: 0;
      border-radius: 50%;
      background-color: var(--base-variant);
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 20px;
      right: 20px;
    }
    #theme-switch svg{
      fill: var(--primary-color);
    }
    #theme-switch svg:last-child{
      display: none;
    }
    .darkmode #theme-switch svg:first-child{
      display: none;
    }
    .darkmode #theme-switch svg:last-child{
      display: block;
    }

    .container{
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container .box{
      width: 69vw;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border: 1px solid var(--primary-color);
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 0 10px var(--primary-color);
      margin-bottom: 30px;
    }

    .box label{
        font-size: larger;
        font-weight: 400;
        width: 40%;
        color: var(--text-color);
    }

    .input-box{
        width: 300px;
        height: 45px;
        background: transparent;
        border-radius: 20px;
        font-size: 16px;
        color: var(--text-color);
        border: 2px solid var(--secondary-text);
        padding: 20px;
        transition: 0.3s;
        margin-right: 10px;
    }

    .data select{
        width: 100px;
        height: 45px;
        background: transparent;
        border-radius: 18px;
        font-size: 16px;
        color: var(--text-color);
        border: 2px solid var(--secondary-text);
        cursor: pointer;
        transition: 0.3s;
    }

    .btn{
      height: 45px;
      border: 2px solid var(--accent-color);
      background: transparent;
      color: var(--accent-color);
      border-radius: 18px;
      /* box-shadow: 0 0 10px var(--primary-color); */
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }
    
    .btn:hover{
        box-shadow: 0 0 10px var(--primary-color);
        background-color: var(--accent-color);
        color: var(--base-color);
    }

    .back-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
        font-size: small;
    }
    a {
      text-decoration: none;
    }
    a span{
      color: var(--text-color);
      text-decoration: none;
    }
  </style>
</head>
<body>
    <header>
      <a href="/KubeBuddy" class="text-decoration-none">
      <div class="nav">
        <img src="https://cdn-icons-png.flaticon.com/512/11231/11231852.png" alt="Logo" style="height: 35px; margin-right: 10px;">
        <span class="logo" style="font-size: 20px; font-weight: bold;">KubeBuddy</span>
      </div>
      </a>
      <button id="theme-switch">
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="24px"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="24px"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
      </button>
    </header>
      
    <div class="container">
      <form method="POST">
          {% csrf_token %}
          <div class="box">
              <label for="path">Enter Kube Config File path: 
                  <br>
                  <span style="font-size: small; font-weight: 100;">{{os_name}}</span>
              </label>
  
              <div class="data">
                  <input type="text" class="input-box" id="path" name="path" value={{path}} readonly required>
                  <select id="path-type" name="path_type" onchange="updateInputField()">
                      <option value="default" selected>Default</option>
                      <option value="manual">Manual</option>
                  </select>
              </div>
              <button type="submit" class="btn">Go</button>
          </div>
          
          <!-- Error Message -->
          {% if error_message %}
          <div class="error" style="color: red; margin-top: 10px; text-align: center;">
              {{ error_message }}
          </div>
          {% endif %}
      </form>

      <div class="back-container">
        <button type="button" class="btn" onclick="goBack()">Back</button>
      </div>
    </div>
  
    <footer>
        <p>Powered by Thinknyx Technologies LLP</p>
    </footer>
</body>
<script>
  let darkmode = localStorage.getItem('darkmode')
  const themeSwitch = document.getElementById('theme-switch')

  const enableDarkmode = () => {
    document.body.classList.add('darkmode')
    localStorage.setItem('darkmode', 'active')
  }

  const disableDarkmode = () => {
    document.body.classList.remove('darkmode')
    localStorage.setItem('darkmode', null)
  }

  if(darkmode === "active") enableDarkmode()

  themeSwitch.addEventListener("click", () => {
    darkmode = localStorage.getItem('darkmode')
    darkmode !== "active" ? enableDarkmode() : disableDarkmode()
  })

  // Function to go back to the previous page
  function goBack() {
    window.history.back();
  }

  // Script for input field
  const path = document.getElementById('path').value;
  function updateInputField() {
      const pathInput = document.getElementById('path');
      const pathType = document.getElementById('path-type').value;

      if (pathType === 'manual') {
          pathInput.removeAttribute('readonly');
          pathInput.value = '';
      } else {
          pathInput.setAttribute('readonly', 'readonly');
          pathInput.value = path;
      }
  }
</script>
</html>
