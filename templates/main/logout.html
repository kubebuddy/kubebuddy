<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeBuddy</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/17506/17506996.png">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@100;300;400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap');

body {
  font-family: 'Titillium Web', sans-serif;
  background-color: #f0f5ff;
  transition: 0.5s;
}

body.dark-mode {
  background-color: #121212;
}

.login-box {
  background-color: white;
  width: 25%;
  border-radius: 10px;
  margin: auto;
  margin-top: 50px;
  padding-top: 10px;
  padding-bottom: 30px;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, .1);
  transition: 0.5s;
}

@media only screen and (max-width: 768px) {
  .login-box {
    width: 75%;
  }
}

@media only screen and (max-width: 1366px) {
  .login-box {
    width: 40%;
  }
}

.login-box.dark-mode {
  background-color: #2b2b2b;
}

.login-box a {
  padding:1em;
  text-align: center;
  display: flex;
  justify-content: center;
  color: #43a0da;
}

.login-box h1 {
  text-align: center;
  color: #232c3d;
  transition: 0.5s;
}

.login-box h1.dark-mode {
  color: white;
}

form {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 30px;
}

input {
  width: 80%;
  margin-bottom: 20px;
  border: none;
  background-color: #f0f5ff;
  border-radius: 10px;
  padding: 10px;
  font-size: 14px;
  transition: 0.5s;
}

input.dark-mode {
  background-color: #424242;
  color: white;
}

input:focus {
  outline: none;
}

form button {
  width: 20%;
  border: none;
  background-color: #63c4ff;
  border-radius: 10px;
  padding: 10px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  transition: 0.5s;
}

form button.dark-mode {
  background-color: #794bc4;
}

form button:hover {
  cursor: pointer;
  background-color: #43a0da;
}

form button.dark-mode:hover {
  background-color: #875ad1;
}

form button:focus {
  outline: none;
}

h2 {
  text-align: center;
  color: #232c3d;
  transition: 0.5s;
}

h2::before {
  content: 'Dark Mode';
}

h2.dark-mode {
  color: white;
}

h2.dark-mode::before {
  content: 'Light Mode';
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  margin-left: 48%;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  border-radius: 34px;
  transition: 0.5s;
}

.slider::before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  border-radius: 50%;
  transition: 0.5s;
}

.switch input:checked + .slider {
  background-color: #794bc4;
}

.switch input:checked + .slider:before {
  transform: translateX(26px);
}
.navbar {
    background-color: #2c3e50; /* Dark background color */
    padding: 10px 20px; /* Padding for spacing */
    display: flex; /* Flexbox for alignment */
    align-items: center; /* Center items vertically */
    justify-content: space-between;
}

.navbar-brand {
    display: flex; /* Flexbox for alignment */
    align-items: center; /* Center items vertically */
    color: white; /* Text color */
    text-decoration: none; /* Remove underline */
}

.navbar-brand img {
    margin-right: 10px; 
}

.navbar-brand:hover {
    color: #ecf0f1; 
}

.error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/5853/5853724.png" width="30" height="30" class="d-inline-block align-top" alt="">
            <b>KubeBuddy</b>
          </a>
          <div class="theme-toggle" style="margin-right: 25px;">
            
            <label class="switch">
              <input type="checkbox" onclick="switchTheme()">
              <span class="slider"></span>
            </label>
          </div>
        </nav>
        

        <div class="login-box">
          <br><br>
          <h1>You are Logged Out !!</h1>

          <a href="/">Click here to login again</a>
          
      </div>

      
</body>
<script>
    const body = document.body;
const loginBox = document.querySelector(".login-box");
const h1 = document.getElementsByTagName("h1")[0];
const inputs = document.querySelectorAll("input");
const loginButton = document.getElementById("login-button");
const h2 = document.getElementsByTagName("h2")[0];

function switchTheme() {
  loginBox.classList.toggle("dark-mode");
  body.classList.toggle("dark-mode");
  h1.classList.toggle("dark-mode");
  inputs.forEach(input => {
    input.classList.toggle("dark-mode");
  });
  loginButton.classList.toggle("dark-mode");
  h2.classList.toggle("dark-mode");
}
</script>
</html>
